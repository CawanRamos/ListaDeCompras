<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Quicklist</title>
</head>
<body>
  <header class="desktop-none">
    <img src="./assets/img/logo.png" alt="logo da aplicação">
  </header>
  <main>
    <div class="exit"> <img src="/assets/icons/arrow-arc-left.svg" alt="figura de uma seta rosa">  <p>Voltar</p></div>
    <h1>Compras da semana</h1>
    <div id="item" class="flex">
      <input id="itemForList" placeholder="Adicione um novo item" type="text">
      <button id="addItem">Adicionar item</button>
    </div>
    <ul  class="itens">
    </ul>
    <div id="warning"> <img src="/assets/icons/warning-circle-filled.svg" alt=""><span>O item foi removido da lista</span></div>
  </main>

  <script src="/js/script.js"></script>
</body>
</html>
